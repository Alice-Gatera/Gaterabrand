<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add article</title>
</head>
<body>
    <section class="addArticle-section">

    <div class="add-article">
        <h2>New article</h2>
        <form class="new-article">
            <input type="file" name="file" id="article-image"  accept="image/png, image/jpeg" required> 
            <input type="text" name="title" class="text-box" placeholder=" The article's  title" required>
            <textarea name="article"  rows="5" placeholder="Your article" required></textarea>
            <input type="submit" name="submit" class="send-btn" value="Add article" required>
        </form>
</div>
    </section>
<div class="display-newArticle">
</div>

</section>

    <script src="../Scripts/config.js"></script>

</body>
